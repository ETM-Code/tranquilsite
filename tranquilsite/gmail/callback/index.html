<!DOCTYPE html>
<html>
<head>
    <title>Gmail Auth Callback</title>
    <script>
        // Get the current URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        // Redirect to the app's callback route with the parameters
        window.location.href = `/#/gmail/callback?code=${code}&state=${state}`;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
