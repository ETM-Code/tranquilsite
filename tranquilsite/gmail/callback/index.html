<!DOCTYPE html>
<html>
<head>
    <title>Gmail Auth Callback</title>
    <script>
        // Get the current URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        if (error) {
            // Handle error case
            window.location.href = `/tranquilsite/#/gmail/callback?error=${error}`;
        } else if (code && state) {
            // Handle successful auth
            window.location.href = `/tranquilsite/#/gmail/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
        } else {
            // Handle invalid callback
            window.location.href = '/tranquilsite/#/gmail/callback?error=invalid_callback';
        }
    </script>
</head>
<body>
    <p>Processing Gmail authentication callback...</p>
</body>
</html>
